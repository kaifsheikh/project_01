<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- jQuery CDN -->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        #box-1{
            border: 2px solid black;
            width: 600px;
            padding: 10px;
            background: lightcoral;
           margin-bottom: 20px;
        }
        #box-2{
            border: 2px solid black;
            width: 600px;
            padding: 10px;
            background: lightsalmon;
           margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box-1">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, possimus!</p>
    </div>

    <div id="box-2">
        <p>This is Another DIV</p>
    </div>

    <button id="cloneBtn">Clone</button>

    <script>
        $(document).ready(function(){
            $('#cloneBtn').click(function(){
                $('#box-1 h2').clone().prependTo('#box-2');
                $('#box-1 p').clone().appendTo('#box-2');
            });
        });
    </script>
</body>
</html>
